<ion-header>
    <ion-toolbar *ngIf="!isSelectMode()">
        <ion-title>Revelar momentos</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="isSelectMode()">
        <ion-button size="small" color="dark" fill="clear" slot="start" (click)="cancelSelect()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>

        <ion-title size="medium"> {{getMsgCounter()}} </ion-title>

        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="selectAll()">
            <ion-icon slot="icon-only" name="checkmark-done"></ion-icon>
        </ion-button>
        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="unSelectAll()">
            <ion-icon slot="icon-only" name="square-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="remove()">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-item-divider>
        <ion-label>
            Videos
        </ion-label>
    </ion-item-divider>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <app-media-item route="momento-video" image="../../assets/img/imgDef.png"
                    *ngFor="let i of [].constructor(4) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-item-divider>
        <ion-label>
            Fotografias
        </ion-label>
    </ion-item-divider>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <app-media-item route="comprar" image="../../assets/img/imgDef.png"
                    *ngFor="let i of [].constructor(6) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer style="height:8%;" *ngIf="!isSelectMode()">
    <ion-button (click)="nextStep()" style="width: 45%; height:80%; padding-left: 5px;">
        Checkout
    </ion-button>
    <ion-button (click)="fastCheckOut()" style="width: 45%; height:80%; padding-right: 5px;" class="ion-float-right">
        Checkout Rapido
    </ion-button>
</ion-footer>
