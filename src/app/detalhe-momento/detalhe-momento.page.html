<ion-header>
    <ion-toolbar class="transparent-background-color">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="momentos"></ion-back-button>
        </ion-buttons>
        <ion-fab-button color="light" style="float:right; padding: 8px;" (click)="presentModalDetalhesMomento()">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-fab-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../assets/img/imgDef.png" width="100%" height="100%" />

</ion-content>

<ion-footer>
    <ion-toolbar>


        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button (click)="share()">
                    <ion-icon name="share-social-outline"></ion-icon>
                    <ion-label>Partilhar</ion-label>
                </ion-tab-button>

                <ion-tab-button (click)="revelarMomentos()">
                    <ion-icon name="print-outline"></ion-icon>
                    <ion-label>Adquirir momentos</ion-label>
                </ion-tab-button>

                <ion-tab-button (click)="apagar()">
                    <ion-icon name="trash-outline"></ion-icon>
                    <ion-label>Apagar</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
