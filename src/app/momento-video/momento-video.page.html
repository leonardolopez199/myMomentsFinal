<ion-header>
    <ion-toolbar *ngIf="!isSelectMode()" class="transparent-background-color">
        <ion-title size="medium">Revelar momentos</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="isSelectMode()">
        <ion-button size="small" color="dark" fill="clear" slot="start" (click)="cancelSelect()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>

        <ion-title size="medium"> {{getMsgCounter()}} </ion-title>

        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="selectAll()">
            <ion-icon slot="icon-only" name="checkmark-done"></ion-icon>
        </ion-button>
        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="unSelectAll()">
            <ion-icon slot="icon-only" name="square-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="dark" fill="clear" slot="end" (click)="remove()">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>

</ion-header>
<ion-content>

    <div class="video">
        <video src="{{srcv}}" autoplay controls></video>
    </div>
    <ion-button expand="block" class="ion-padding" *ngIf="!isSelectMode()" style="padding-bottom: 20px;"
        (click)="adicionarMomento()">
        Adicionar este momentos.
    </ion-button>
    <div i.class="ion-padding">
        <ion-item-divider>
            <ion-label>
                Momentos escolhidos.
            </ion-label>
        </ion-item-divider>
    </div>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <app-media-item image={{i}} *ngFor="let i of cards ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>





    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom:3%; margin-left:13%;">
        <ion-fab-button color="light" (click)="finalizarAdicaoMomentos()">
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
